    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            font-weight: 300;
            margin: 0;
            padding: 0;
            background: url(gfbaze.jpeg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }


        nav {
            padding: 25px;
            position: sticky;
            top: 0;
            background-color: #FFFF00;
            display: grid;
            grid-template-columns: 25% auto;
            column-gap: 20%;
        }
        
        nav img {
            width: 90px;
            position: absolute;
            left: 33%;
        }
        
        


        /** Navigation Bar **/


        nav ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }


        nav ul li a {
            text-decoration: none;
            color: #000033;
            transition: opacity 200ms ease-in-out;
            overflow: hidden;
        }



        nav ul li a:after {
            content: "";
            display: block;
            width: 0;
            height: 3px;
            margin-top: 3px;
            border-radius: 3px;
            background-color: #000033;
            transition: width .2s ease-in-out;
        }



        nav ul li a.current::after {
            width: 100%;
        }



        nav ul li a:hover::after {
            width: 100%;
        }
        
        /** Heading **/
        
        .heading {
            text-align: center;

        }

        .heading span {
            font-weight: 500;
            font-size;
            75px;
            color: #000033;
        }


        /** Typewriter 

        .typewriter h1 {
            overflow: hidden;
            border-right: 2px solid;
            white-space: nowrap;
            margin: 0 auto;
            user-select: none;

            animation:
                typing 3.6s steps(30, end),
                blink-caret 1s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%
            }
        }

        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }
        
        **/
        
         h1 {
            position: absolute;
            top: 50%;
            left: 30%;
        }
    </style>




</head>




<body>


    <!--Navigation Bar-->

    <nav>
        
        <img src="logo.png">

        <!--Heading-->

        <div class="heading">
            <span> GFB Azərbaycan Rəsmi WEB Səhifəsi </span>
        </div>


        <!--Menu Bar-->

        <ul>

            <!--Home-->

            </li>

            </li>

                </a>
            </li>



            <!--Contact-->

            <li>
                <a href="contact.html">
                    <i class="fas fa-phone"></i>
                    Əlaqə
                </a>
            </li>


        </ul>
    </nav>



    <div class="typewriter">

        <h1 style="font-size: 30px; color: #FFFF00;"> GFB Azərbaycan Rəsmi WEB Səhifəsi </h1>

    </div>
